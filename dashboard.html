<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Bank user dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-medium text-center my-10">let get some 
            <span class="text-green-500">Monnnnnyyy!!!</span></h1>
    </header>
    <main>
        <section class="">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-stone-900 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-stone-900 p-12 rounded-xl">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <input class=" w-9/12 p-2 my-3 " type="email" name="" id="user-amount" placeholder="Enter Correct Value with $ sign">
                    <button id="btn-submit" class=" block  bg-red-900 hover:bg-stone-700  text-white px-5 py-3 rounded text-white">Deposit</button>
                </div>
                <div class="bg-stone-900 p-12 rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <input class=" w-9/12 p-2 my-3" type="text" name="" id="withdraw-field" placeholder="Enter Correct Value with $ sign">
                    <button id="btn-withdraw" class="block  bg-red-900 hover:bg-stone-700  text-white px-5 py-3 rounded ">Withdraw</button>
                </div> 
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
