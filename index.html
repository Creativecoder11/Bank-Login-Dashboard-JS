<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login System </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-medium text-center my-20">Welcome to my 
            <span class="text-green-500">Bank of Bangladesh</span></h1>
    </header>
    <main>
        <section class="bg-red-600 mx-auto w-9/12 p-10">
            <h2 class="text-center text-white text-3xl mb-3">Please Login Here</h2>
            <div class="text-center">
                <input class=" w-9/12 p-2 my-3" type="email" name="" id="user-email" placeholder="Enter Email Address">
                <input class=" w-9/12 p-2 my-3"  type="password" name="" id="user-pass" placeholder="Enter valid Password">
                <button id="btn-submit" class=" block mx-auto bg-stone-900 hover:bg-stone-700  text-white px-5 py-3 rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/custom.js"></script>
</body>
</html>
